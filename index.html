<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your MOM</title>
</head>
<body>
    <h1>Your mom <span id="adjective">?</span> you!</h1>
    <button
    class="button-81"
    role="button"
    onclick="getData()">
        FIND OUT!
    </button>
</body>
</html>
<script>

colors = [
    "#00b2ff",
    "#0043ff",
    "#47c800",
    "#885745",
    "#e5ffff",
    "#009dbe",
    "#009368",
    "#e57b00",
    "#ff8d9c",
]

    async function getData() {
        const url = "https://random-word-api.herokuapp.com/word";
        try {
            const response = await fetch(url);
            if (!response.ok) {
            throw new Error(`Response status: ${response.status}`);
            }

            const json = await response.json();
            document.getElementById("adjective").innerHTML = json[0];
            col=document.getElementById("adjective");
            col.style.color=colors[Math.floor(Math.random() * 9)];
        } catch (error) {
            // console.log(error.message)
            document.getElementById("adjective").innerHTML = "Whoops, an error occured!" + error.message;
        }
    }
</script>
<style>
    * {
        background-color: #1b1b1b;
        font-family: 'Courier New', Courier, monospace;
        color:beige;
        font-size: xx-large;
    }

    h1 {
        padding: 1.5rem;
    }

    /* CSS */
    .button-81 {
        border-radius: 1rem;
        box-sizing: border-box;
        cursor: pointer;
        display: inline-block;
        font-size: 1.1rem;
        font-weight: 600;
        line-height: 1;

        text-align: center;
        text-decoration-thickness: auto;
        transition: all .1s cubic-bezier(.4, 0, .2, 1);

    @media (min-width: 768px) {
        .button-81 {
            padding-top: 2em;

        }
    }

</style>
